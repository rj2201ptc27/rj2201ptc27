	<div class="exhibition_hall">
		<div id="" class="roundabout_box">

			<ul>
				<li><audio src="../music/rad1.mp3" controls="controls" ontimeupdate="updata(this)"></audio></li>
				<li><audio src="../music/rad2.mp3" controls="controls" ontimeupdate="updata(this)"></audio></li>
				<li><audio src="../music/rad3.mp3" controls="controls" ontimeupdate="updata(this)"></audio></li>
			</ul>

			<div class="btm_box">

				<div class="top">

					<div class="left">
						<img src="../img/bof.gif" alt="">
					</div>
					<div class="foot">
						<div class="run" style="width:50%"></div>
					</div>
					
					<div class="right">
						<span class="time">8:20</span>
					</div>

				</div>

			</div>

		</div>
		<script src="../bootstrap-3.4.1-dist/js/jquery.roundabout.min.js"></script>
		<script type="text/javascript">
			function updata(audio) {
				const minutes = parseInt(audio.duration / 60, 10);
				const seconds = parseInt(audio.duration % 60);
				$(".time").html(minutes + ":" + seconds)
				$(".foot .run").css("width", (audio.currentTime / audio.duration) * 100 + "%")
			}
			$("ul li").click((e) => {
				document.querySelectorAll("ul li").forEach(es => {
					es.childNodes.forEach((ew) => {
						if (ew.src) {
							ew.pause();
						}
					})
				});
				e.target.childNodes.forEach((ew) => {
					if (ew.src) {
						ew.play();
					}
				})

			})
			$(document).ready(function () {
				$('.roundabout_box ul').roundabout({
					duration: 1000,
					minScale: 0.6,
					autoplay: false,
					// autoplayDuration: 5000,
					minOpacity: 0,
					maxOpacity: 1,
					reflect: false,
					startingChild: 3,
					// autoplayInitialDelay: 5000,
					// autoplayPauseOnHover: true,
					enableDrag: true
				});
			});
		</script>
